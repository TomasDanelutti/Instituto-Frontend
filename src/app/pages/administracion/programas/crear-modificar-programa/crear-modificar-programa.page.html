<ion-content>
  <ion-grid fullscreen>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="8" size-md="8" size-sm="12" size-xs="12">
        <p-card header="{{cardHeader}}">
        <form [formGroup]="formulario">
            <ion-row>
              <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12" style="margin-top: 15px">
                  <span class="p-float-label">
                    <input formControlName="nombre" type="text" pInputText [style]="{'minWidth':'100%', 'width': '100%'}">
                    <label>Nombre *</label>
                  </span>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12" style="margin-top: 15px">
                <span class="p-float-label">
                  <textarea pInputTextarea formControlName="descripcion" id="tareasArealizar" [rows]="5"
                            [style]="{ 'minWidth': '100%', 'width': '100%'} "></textarea>
                  <label for="tareasArealizar">Descripcion *</label>
                </span>
              </ion-col>
            </ion-row>
          </form>
        </p-card>
        <div class="p-grid">
          <div class="p-col-6" style="margin-top: 10px;">
            <ion-button (click)="volver()" color="light">
              <ion-icon class="padding-right-icono" name="arrow-back"></ion-icon>
              Volver
            </ion-button>
          </div>
          <div class="p-col-6 ion-text-end " style="margin-top: 10px;">
            <ion-button (click)="guardarPrograma()">
              Guardar
              <ion-icon class="padding-left-icono" name="save"></ion-icon>
            </ion-button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
