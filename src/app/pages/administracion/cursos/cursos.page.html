<ion-header>
  <app-cabecera></app-cabecera>
</ion-header>
<ion-content>
  <ion-grid fullscreen>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="9" size-md="9" size-sm="12" size-xs="12">
        <ion-row class="ion-align-items-center">
          <ion-col size-lg="10" size-md="10" size-sm="12" size-xs="12">
            <ion-searchbar type="text" showCancelButton="focus" placeholder="Buscar cursos"
                           (ionChange)="buscar($event.detail.value)" [formControl]="buscador"></ion-searchbar>
          </ion-col>
          <ion-col size-lg="2" size-md="2" size-sm="12" size-xs="12" class="ion-text-center">
            <ion-button color="primary" (click)="crearCurso()">
              Crear
              <ion-icon class="padding-left-icono" name="add"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="9" size-md="9" size-sm="12" size-xs="12">
        <p-card>
          <ng-template pTemplate="header">
            <ion-row style="background-color: #1262e0; border-top-left-radius: 10px; border-top-right-radius: 10px" class="ion-justify-content-between ion-align-items-center">
              <h1 class="headerTitle">Lista de cursos</h1>
            </ion-row>
          </ng-template>
        <app-table [imageButton]="true" [cantidadElementos]="5" [cols]="cols" [totalRegistrosBackend]="totalRegistrosBackend"
                   [dataBackend]="cursosTable" [editButton]="true" [deleteButton]="true" (cargarData)="loadData($event)"
                   (editarItem)="modificar($event)" (borrarItem)="eliminar($event)" [paginator]="paginador"></app-table>
        </p-card>
        <app-test></app-test>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-dialog-cursos
          *ngIf="dialogCursos"
          (showDialogCancelarCurso)="cancelCurso($event)"
          (showDialogGuardarCurso)="GuardarCurso($event)"
  ></app-dialog-cursos>
</ion-content>
