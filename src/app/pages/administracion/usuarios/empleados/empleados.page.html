<ion-header>
  <app-cabecera></app-cabecera>
</ion-header>
<ion-content>
  <ion-grid fullscreen>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="9" size-md="9" size-sm="12" size-xs="12">
        <ion-row class="ion-align-items-center">
          <ion-col size-lg="10" size-md="10" size-sm="12" size-xs="12">
            <ion-searchbar type="text" showCancelButton="focus" placeholder="Buscar empleados"
                           (ionChange)="buscar($event.detail.value)" [formControl]="buscador"></ion-searchbar>
          </ion-col>
          <ion-col size-lg="2" size-md="2" size-sm="12" size-xs="12" class="ion-text-center">
            <ion-button size="big" class="primary-button" color="primary" (click)="crearAdministrativo()">
              Crear
              <ion-icon class="padding-left-icono" name="add"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="9" size-md="9" size-sm="12" size-xs="12">
        <p-card>
          <ng-template pTemplate="header">
            <ion-row style="background-color: #1262e0; border-top-left-radius: 10px; border-top-right-radius: 10px" class="ion-justify-content-between ion-align-items-center">
              <h1 class="headerTitle">Lista de empleados</h1>
            </ion-row>
          </ng-template>
          <app-table [cantidadElementos]="5" [cols]="cols" [totalRegistrosBackend]="totalRegistrosBackend"
                     [dataBackend]="empleadosTable" [imageButton]="true" [editButton]="true" (cargarData)="loadData($event)"
                     (editarItem)="editarAdministrativo($event)" [paginator]="paginador"></app-table>
        </p-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-dialog-empleados
          *ngIf="dialogEmpleado"
          (showDialogCancelarEmpleado)="cancelEmpleado($event)"
          (showDialogGuardarEmpleado)="GuardarEmpleaddo($event)"
  ></app-dialog-empleados>
</ion-content>
