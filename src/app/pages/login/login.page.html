<div class="login">
    <form [formGroup]="loginForm" class="custom-form">
        <h1>Iniciar sesion</h1>
        <input type="number" formControlName="dni" name="Documento" placeholder="Dni"/>
        <input type="password" formControlName="clave" name="password" placeholder="ContraseÃ±a"/>
        <ion-button color="primary" expand="full" shape="round" (click)="login()">Iniciar sesion</ion-button>
        <ion-grid fullscreen>
            <ion-row class="ion-justify-content-center">
                <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
                    <ion-row>
                        <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12" style="margin-top: 15px">
                            <ion-button color="light" expand="full" shape="round" type="submit">Registrarse</ion-button>
                        </ion-col>
                        <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12" style="margin-top: 15px">
                            <ion-button color="light" expand="full" shape="round" type="submit">Recuperar clave</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</div>
