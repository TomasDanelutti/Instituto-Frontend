<span class="p-float-label">
  <p-calendar
          [(ngModel)]="fecha"
          [minDate]="fechaMinima"
          (onSelect)="emitirFecha($event)"
          [maxDate]="fechaMaxima"
          [monthNavigator]="true"
          [yearNavigator]="true"
          dateFormat="dd/mm/yy"
          [locale]="es"
          appendTo="body"
          yearRange="1900:2030"  [inputId]="label"
          [readonlyInput]="true"
          [disabled]="disabled"
          [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}"
          utc="true"></p-calendar>
    <label [for]="label">{{label}}</label>
</span>
