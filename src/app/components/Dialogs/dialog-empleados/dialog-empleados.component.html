<p-dialog [header]="cardHeader" [modal]="true" [(visible)]="display" [style]="{ width: '60vw' }" [baseZIndex]="10000"
          [draggable]="false" (onHide)="hideDialogEmpleados()">
    <form [formGroup]="empleadoForm">
        <ion-row style="margin-top: 1em; margin-bottom: 1em">
            <ion-col size-lg="4" size-md="4" size-sm="12" size-xs="12">
                <app-dni [disabledInput]="empleadoForm.controls.idPersona.value" formControlName="dni"></app-dni>
            </ion-col>
            <ion-col size-lg="4" size-md="4" size-sm="12" size-xs="12">
             <span class="p-float-label">
                 <input formControlName="nombre" id="float-nombre" type="text" pInputText [style]="{'minWidth':'100%', 'width': '100%'}">
                 <label for="float-nombre">Nombre *</label>
             </span>
            </ion-col>
            <ion-col size-lg="4" size-md="4" size-sm="12" size-xs="12">
             <span class="p-float-label">
                 <input formControlName="apellido" id="float-apellido" type="text" pInputText [style]="{'minWidth':'100%', 'width': '100%'}">
                 <label for="float-apellido">Apellido *</label>
             </span>
            </ion-col>
        </ion-row>
        <ion-row style="margin-bottom: 1em">
            <ion-col size-lg="4" size-md="4" size-sm="12" size-xs="12">
                <app-fecha (fechaSeleccionada)="setearFecha($event)" [fechaPadre]="empleadoForm.controls.fechaNacimiento.value" label="Fecha de Nacimiento *"></app-fecha>
            </ion-col>
            <ion-col size-lg="4" size-md="4" size-sm="12" size-xs="12">
                <app-genero formControlName="genero"></app-genero>
            </ion-col>
            <ion-col size-lg="4" size-md="4" size-sm="12" size-xs="12">
                <app-celular formControlName="telefono"></app-celular>
            </ion-col>
        </ion-row>
        <ion-row style="margin-bottom: 1em">
            <ion-col size-lg="4" size-md="4" size-sm="12" size-xs="12">
                <app-puesto formControlName="puesto"></app-puesto>
            </ion-col>
            <ion-col size-lg="4" size-md="4" size-sm="12" size-xs="12">
                <app-nivel-educativo formControlName="nivelEducativo"></app-nivel-educativo>
            </ion-col>
            <ion-col size-lg="4" size-md="4" size-sm="12" size-xs="12">
                <app-estado-civil formControlName="estadoCivil"></app-estado-civil>
            </ion-col>
        </ion-row>
        <ion-row  style="margin-bottom: 1em">
            <ion-col size-lg="8" size-md="8" size-sm="12" size-xs="12">
                      <span class="p-float-label">
                          <input type="text" formControlName="domicilio" pInputText [style]="{'minWidth':'100%', 'width': '100%'}">
                          <label>Domicilio *</label>
                      </span>
            </ion-col>
            <ion-col size-lg="4" size-md="4" size-sm="12" size-xs="12">
                      <span class="p-float-label">
                          <input formControlName="sueldo" oninput="this.value=this.value.replace(/[^\d]/,'')" minlength="1" maxlength="5" id="float-legajo" type="text" pInputText [style]="{'minWidth':'100%', 'width': '100%'}">
                          <label for="float-nombre">Salario *</label>
                     </span>
            </ion-col>
        </ion-row>
        <ion-row style="margin-bottom: 1em">
            <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                   <span class="p-float-label">
                      <input pInputText id="float-email" [style]="{'minWidth':'100%', 'width': '100%'}"
                             formControlName="email">
                      <label for="float-email">Email *</label>
                    </span>
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                    <span class="p-float-label">
                     <input (blur)="validateEmail()" pInputText id="float-validateemail" [style]="{'minWidth':'100%', 'width': '100%'}"
                            formControlName="confirmacionEmail" mask="99-aa" (paste)="$event.preventDefault()">
                     <label for="float-validateemail">Repetir email *</label>
                   </span>
            </ion-col>
        </ion-row>
        <ion-row style="margin-top: -1em; margin-bottom: -1.5em">
            <ion-col size-lg="4" size-md="6" size-sm="12" size-xs="12">
                <ion-button size="small" (click)="clickBtn()">
                    <label>SUBIR IMAGEN DE PERFIL </label>
                    <ion-icon name="cloud-upload-outline"></ion-icon>
                    <input #fileInput hidden type="file" (change)="capturarFoto($event)">
                </ion-button>
            </ion-col>
            <ion-col size-lg="4" size-md="5" size-sm="12" size-xs="12" style="margin-top: 0.5em">
                <label>{{imagenHeader}}</label>
            </ion-col>
        </ion-row>
    </form>
    <ng-template pTemplate="footer">
        <div class="ion-justify-content-end">
            <ion-button (click)="guardarAdministrativo()">
                Guardar
                <ion-icon class="padding-left-icono" name="save"></ion-icon>
            </ion-button>
        </div>
    </ng-template>
</p-dialog>
