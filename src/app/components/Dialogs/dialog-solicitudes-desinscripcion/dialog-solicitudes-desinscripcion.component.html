<p-dialog header="Lista de solicitudes" [modal]="true" [(visible)]="display" [style]="{ width: '60vw' }" [baseZIndex]="10000"
          [draggable]="false" (onHide)="hideDialogSolicitudesDesinscripcion()">
    <h5>
        Aqui encontraras el listado de solicitudes de desinscripcion que los alumnos has solicitado
    </h5>
    <p-table [columns]="cols"  [value]="notificaciones" [rows]="cantidadElementos" [paginator]="paginator"
             autoLayout="true" [totalRecords]="totalRegistrosBackend" [lazy]="true" (onLazyLoad)="loadData($event)">
        <ng-template let-columns pTemplate="header">
            <tr class="card">
                <th>
                    Solicitudes
                </th>
                <th class="ion-text-center" style="width:22%" >
                    Acción
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-notificacion>
            <tr>
                <td>
                    <label> El alumno/a {{notificacion.alumno.nombre}} {{ notificacion.alumno.apellido}}
                        ha solicitado la desinscripción al curso {{notificacion.curso.nombre}}</label>
                </td>
                <td style="text-align: center">
                    <ion-button color="secondary" size="small" pTooltip="Proceder a la desinscripción"
                                (click)="navegarDesinscribir(notificacion)">
                        <ion-icon name="arrow-forward"></ion-icon>
                    </ion-button>
                </td>
            </tr>
        </ng-template>
    </p-table>


</p-dialog>
