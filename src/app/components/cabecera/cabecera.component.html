<ion-header [style]="{'background-color':'#1262e0','border-color':'#ffffff','margin-bottom':'1em'}">
  <ion-row>
    <ion-col size-lg="8" size-md="8" size-sm="2" size-xs="2">
      <ion-buttons float-left="">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-col>
    <ion-col style="margin-top: 10px" size-lg="4" size-md="4" size-sm="12" size-xs="12">
      <a *ngIf="usuario" class="saraza" (click)="navegarHome()">
        {{usuario?.rol.nombre}} - {{usuario?.nombre}} {{usuario?.apellido}}
      </a>
    </ion-col>
  </ion-row>
</ion-header>
